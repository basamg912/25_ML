<!DOCTYPE html>
<html>
<head>
    <title>옷장</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-secondary">카테고리별 의류</h1>
        <a href="/" class="btn btn-outline-secondary mb-3"> 메인으로 돌아가기</a>

        <a href="/recommend" class="btn btn-success mb-3">코디 추천 받기</a>

        <a href="/top" class="btn btn-outline-primary mb-3"> TOP </a> 
        <a href="/bottom" class="btn btn-outline-primary mb-3"> BOTTOM </a> 
        <a href="/outer" class="btn btn-outline-primary mb-3">OUTER </a> 
        <a href="/shoe" class="btn btn-outline-primary mb-3"> SHOE </a> 
        {% for category, items in clothes.items() %}
            <h2 class="mt-4">{{category}}</h2>
            {% if items %}
                <div class="row">
                    {% for it in items%}
                        <div class="col-3 mb-3">
                            <img src = "{{ url_for('static',filename='uploads/'+it['filename']) }}" class='img-thumbnail' alt="{{it ['filename']}}" >
                        </div>
                    {% endfor %}
                </div>
            {% else%}
                <p> 등록된  {{category}} 아이템이 없습니다. </p>
            {% endif%}
        {% endfor %}
        
        <div class="row">
        </div>
        
    </div>
</body>
</html>
