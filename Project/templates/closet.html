<!DOCTYPE html>
<html>
<head>
    <title>옷장</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-secondary">카테고리별 의류</h1>
        <a href="/" class="btn btn-outline-secondary mb-3"> 메인으로 돌아가기</a>

        <a href="/top" class="btn btn-outline-primary mb-3"> 상의 </a> 
        <div class="row">
            {% for cloth in clothes %}
                <div class ="col-md-3">
                    <div class= "card mb-4">
                        {% if cloth.filename %}
                            <img src="{{ url_for('static',filename='uploads/'+cloth.filename)}}" class ="card-img-top" style="height:200px; object-fit:cover;">
                        {% endif %}
                        <div class="card body">
                            <h5 class="card-title">{{cloth.category}}</h5>
                            <p class="card-text">{{cloth.filename}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
