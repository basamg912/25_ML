<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>추천 코디 결과</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-primary">추천 코디</h1>

    {% if top and bottom%}
      <div class="card mb-3" style="max-width:400px">
        <div class="row g-0">
          <div class="col-6">
            <img src="{{ url_for('static', filename='uploads/' + top) }}" class="img-fluid rounded-start" alt="추천 상의">
          </div>
          <div class="col-6">
            <img src="{{ url_for('static', filename='uploads/' + bottom) }}" class="img-fluid rounded-end" alt="추천 하의">
          </div>
        </div>
        {% if shoe %}
            <div class="col-6">
            <img src="{{ url_for('static', filename='uploads/' + shoe) }}" class="img-fluid rounded-end" alt="추천 신발">
            </div>
        {% endif %}

        {% if outer %}
            <div class="row g-0">
            <div class="col-6">
                <img src="{{ url_for('static', filename='uploads/' + outer) }}" class="img-fluid rounded-start" alt="추천 아우터">
            </div>
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">이 조합을 추천합니다</h5>
          <p class="card-text">
            상의: {{ top }}<br>
            하의: {{ bottom }} <br>
            {% if shoe %}
                신발 : {{shoe}} <br>
            {% endif %}
            {% if outer %}
                아우터 : {{outer }}
            {% endif %}
          </p>
        </div>
      </div>
    {% else %}
      <p>상의나 하의가 부족하여 추천을 할 수 없습니다.</p>
    {% endif %}

    <a href="/closet" class="btn btn-outline-primary mt-4">옷장으로 돌아가기</a>
  </div>
</body>
</html>
