<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상의 카테고리 (TOP)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-primary">상의 카테고리</h1>
        {% if items %}
            <div class="row">
                {% for fname in items %}
                    <div class="col-3 mb-4">
                        <div class="card">
                            <img src="{{ url_for('static', filename='uploads/' + fname) }}" class="card-img-top" alt="{{ fname }}">
                            <div class="card-body text-center">
                                <p class="card-text">{{ fname }}</p>
                                <form method="post" action="{{ url_for('index') }}">
                                    <input type="hidden" name="filename" value="{{ fname }}">
                                    <select name="category_override" class="form-select mb-2">
                                        <option value="bottom" selected>bottom</option>
                                        <option value="top">top</option>
                                        <option value="outer">outer</option>
                                        <option value="shoe">shoe</option>
                                    </select>
                                    <button type="submit" class="btn btn-primary btn-sm">수정</button>
                                </form>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>등록된 상의 아이템이 없습니다.</p>
        {% endif %}
        <a href="/" class="btn btn-outline-primary mt-4">홈으로 돌아가기</a>
    </div>
</body>
</html>
