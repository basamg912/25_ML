<!DOCTYPE html>
<html>
<head>
    <title>의류 분류 및 코디 추천</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class = "bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-primary">의류 분류 및 코디 추천</h1>
        <form method="post" enctype="multipart/form-data" class="mb-4">
            <div class="input-group">
                <input type="file" name="file" class="form-control" required>
                <button class= "btn btn-success" type="summit"> 업로드</button>
            </div>
        </form>
        <a href="/closet" class="btn btn-outline-primary mb-3">옷장 보기</a>
        {% if filename %}
            <div class="card mb-3" style ="max-width: 400px;">
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="card-img-top" alt="업로드 이미지">
                <div class="card-body">
                    <h5 class  ="card-title">분류 결과: {{ category }}</h5>
                    <p class="card-text">추천 코디</p>
                    <p>상의: {{ outfit.top }}, 하의: {{ outfit.bottom }}</p>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
