<!DOCTYPE html>
<html>
<head>
    <title>의류 분류 및 코디 추천</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function showUploadSuccessPopup(){
            alert("업로드 성공");
        }
        function showAdjustSuccessPopup(){
            alert("수정 완료");
        }
    </script>
</head>
<body class = "bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-primary">의류 분류 및 코디 추천</h1>
        <form method="post" enctype="multipart/form-data" class="mb-4">
            <div class="input-group">
                <input type="file" name="file" class="form-control" required>
                <button class= "btn btn-success" type="submit"> 업로드</button>
            </div>
        </form>
        <!-- 업로드 결과와 이미지를 카드로 표시-->
        {% if filename %}
            <div class="card mb-3" style ="max-width: 400px;">
                <a href = "{{url_for(category) }}">
                    <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="card-img-top" alt="업로드 이미지">
                </a>
                <div class="card-body">
                    
                    <h5 class  ="card-title">
                        <a href="{{ url_for(category)}}" class="text-decoration-none">
                            분류 결과: {{ category }}
                        </a>
                    </h5>
                        
                    <form method="post" class="d-flex align-items-center mt-3">
                        <input type = "hidden" name = "filename" value="{{filename}}">
                        <select name= "category_override" class="form-select me-2" style = "width:auto;">
                            <option value="top"       {% if category=='top'       %}selected{% endif %}>top</option>
                            <option value="bottom"    {% if category=='bottom'    %}selected{% endif %}>bottom</option>
                            <option value="outer" {% if category=='outer' %}selected{% endif %}>outer</option>
                            <option value="shoe"      {% if category=='shoe'      %}selected{% endif %}>shoe</option>
                        </select>
                        <button type ="submit" class="btn btn-primary btn-sm">수정</button>
                    </form>
                </div>
            </div>
            <script>
                showUploadSuccessPopup();
            </script>
        {% endif %}

        <a href="/closet" class="btn btn-outline-primary mb-3">옷장 보기</a>
    </div>
</body>
</html>
